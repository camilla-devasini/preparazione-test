<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="media">
            <picture>
                <source media="(max-width:600px)"
                srcset="images/image-product-mobile.jpg">
                <img src="images/image-product-desktop.jpg">
            </picture>
        </section>
        <section class="description">
            <header>
                <h5>Perfume</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </header>
            <div class="content">
                <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for this House of <span>chanel</span>.</p>
            </div>
            <footer>
                <div class="price">
                    <p>$149.99</p>
                    <p>$169.99</p>
                </div>
                <button type="button"><span><img src="images/icon-cart.svg"/></span>Add to Cart
                </button>           
             </footer> 
        </section>
    </div>

    
</body>
</html>
